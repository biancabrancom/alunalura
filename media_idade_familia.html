<meta charset="UTF-8">
<h2>Família</h2>
<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var totalFamiliares = parseInt(prompt("Quantas pessoas tem na família?"));

    var numero = 1;
    var totalIdades = 0;

    while(numero <= totalFamiliares) {
        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;

    }

    var mediaIdades = totalIdades/totalFamiliares;
    mostra("A média de idade dos familidares é de " + mediaIdades + " anos.");
    mostra("FIM!");
    
</script>
