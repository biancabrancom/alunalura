<meta charset="UTF-8">
<h2>IMC</h2>
<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calcImc(altura, peso) {
        return peso / (altura * altura);
    }

    alert("Bem vindo à Calculadora de IMC!");
    var nome = prompt("Digite seu nome");
    alert("Olá " + nome + "! Vamos descobrir seu IMC.");

    var alturaInf = prompt("Primeiro, informe sua altura.");
    var pesoInf = prompt("Agora, informe seu peso.");

    var imc = calcImc(alturaInf, pesoInf);

    mostra(nome + ", seu IMC é de " + imc);

    if (imc < 18.5) {
        mostra("Atenção! Você está abaixo do recomendado.")
    }

    if (imc > 35) {
        mostra("Atenção! Você está acima do recomendado.")
    }

    if (imc >= 18.5 && imc <= 35) {
        mostra("Seu IMC está dentro do recomendado.")
    }

    
</script>
