<meta charset="UTF-8">
<h2>Adivinha</h2>

<input/>
<button>Confirmar</button>

<script>
    var senha = Math.round(Math.random() * 10);
    var input = document.querySelector("input");
    input.focus();

    function verifica() {
        if (input.value == senha) {
            alert("Correto!");
        } else {
            alert("Incorreto.");
        }

        input.value = "";
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
