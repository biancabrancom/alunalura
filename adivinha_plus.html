<meta charset="UTF-8">
<head>
    <h2>Adivinhe o número!</h2>
</head>
<body>
    <input/>
    <button>Tentar sorte</button>

    <script>
        
        var senhas = [5,7,10,2,3];
        
        var input = document.querySelector("input");
        input.focus();

        function verifica() {

            var achou = false;
            
            for (var posicao = 0; posicao < senhas.length; posicao++) {

                if (input.value == senhas[posicao]) {
                alert("Parabéns! Já pode jogar na loteria xD");
                achou = true;
                break;
                } 
            }

            if (achou == false) {
                alert("Errou, tente novamente.");
            }
            
            input.value = "";
        }

        var button = document.querySelector("button");
        button.onclick = verifica;

    </script>
</body>
